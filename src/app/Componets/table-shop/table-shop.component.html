<table class="centered striped responsive-table">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let pet of data?.listPetItems">
        <td><img src="{{ pet.itemImg }}" alt="" /></td>
        <td>{{ pet.itemName }}</td>
        <td>{{ pet.itemPrice }}</td>
        <td>{{ pet.itemDescription }}</td>
      </tr>
    </tbody>
  </table>
