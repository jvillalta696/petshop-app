<div class="card" *ngIf="data">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator " src={{data.itemImg}} alt="">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{data.itemName}}<i class="material-icons right">more_vert</i></span>
      <div class="price">
        <p><a class="btn"(click)="[buy()]">Buy It</a></p><h6>{{data.itemPrice}}</h6>
      </div>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{data.itemName}}<i class="material-icons right">close</i></span>
      <p>{{data.itemDescription}}</p>
    </div>
  </div>
