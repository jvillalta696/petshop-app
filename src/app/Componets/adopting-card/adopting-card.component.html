<div class="card" *ngIf="data?.status;else aux">
     <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{data?.avatar}}" alt="">
    </div>
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{data?.name}}<i class="material-icons right">more_vert</i></span>
        <p><a class="btn"(click)="[adopter()]">Adopt me</a></p>
    </div>
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{data?.nameTwo}}<i class="material-icons right">close</i></span>
        <p>{{data?.description}}</p>
    </div>
</div>

<ng-template #aux >
    <div class="card" >
        <div class="card-image waves-effect waves-block waves-light">
           <img class="activator" src="{{data?.avatar}}" alt="">
       </div>
       <div class="card-content">
           <span class="card-title activator grey-text text-darken-4">{{data?.name}}<i class="material-icons right">more_vert</i></span>
           <p>Already adopted</p>
       </div>
       <div class="card-reveal">
           <span class="card-title grey-text text-darken-4">{{data?.nameTwo}}<i class="material-icons right">close</i></span>
           <p>{{data?.description}}</p>
       </div>
   </div>
   
</ng-template>
