
<div class="row ">
  <div class="col s12 m4 l3"*ngFor="let product of products">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src={{product.itemImg}} alt="">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{product.itemName}}<i class="material-icons right">more_vert</i></span>
        <p><a href="#">This is a link</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{product.itemName}}<i class="material-icons right">close</i></span>
        <p>{{product.itemDescription}}</p>
      </div>
    </div>
  </div>
</div>
